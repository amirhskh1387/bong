<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.contact.css" />
  </head>

  <body>
    <div id="overlay"></div>

    <header>
      <nav class="navbar">
        <div class="nav-content">
          <div class="left-box">
            <div class="menu-btn" id="menu-btn">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="logo">bonform</div>
          </div>

          <form class="search-form" method="get" target="_blank">
            <input type="text" name="q" placeholder="Search..." />
          </form>

          <ul id="nav-links">
            <li><a href="index.html">home</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="account.html">account</a></li>
            <li><a href="contact.html">contact us</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="contact-wrapper">
      <div class="contact-box">
        <h2>Get in Touch</h2>
        <p class="subtitle">We’re always here to help you</p>

        <div class="item">
          <h3>Instagram</h3>
          <p>@bonform.furniture</p>
        </div>

        <div class="item">
          <h3>Phone</h3>
          <p>+49 176 0000 0000</p>
        </div>

        <div class="item">
          <h3>Telegram</h3>
          <p>@bonform_support</p>
        </div>

        <div class="item">
          <h3>Address</h3>
          <p>Berlin, Germany</p>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>© 2025 Bonform Furniture — All Rights Reserved</p>
    </footer>

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const nav = document.getElementById("nav-links");
      const overlay = document.getElementById("overlay");

      menuBtn.onclick = () => {
        nav.classList.toggle("open");
        overlay.classList.toggle("show");
        menuBtn.classList.toggle("close");
      };

      overlay.onclick = () => {
        nav.classList.remove("open");
        overlay.classList.remove("show");
        menuBtn.classList.remove("close");
      };
    </script>
  </body>
</html>
